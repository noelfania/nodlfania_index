    <script type="module">
        var resultArea = document.getElementById('parsingResult')

        // Parse otherSites From ClientSide 
        {
            var uri =''
            //+'https://cors-anywhere.herokuapp.com/' //TEST
            +'https://developer.mozilla.org/en-US/docs/Web/API/Headers';

            var headers = new Headers()
            headers.append('Access-Control-Allow-Origin','http://127.0.0.1:5500/')
            headers.append('Content-Type','text/plain')
            
            var req=new Request(uri,{
                headers:headers,
                method:'get',
                mode:'cors'
                
            })
            fetch(req)
            .then((response)=>{
                return (response.text())
            })
            .then((res)=>{

                var parsedResponse = new DOMParser().parseFromString(res,'text/html')
                
                resultArea.innerText = parsedResponse;
            })
            .catch((error)=>{
                console.dir(error);
                resultArea.innerText = error;
            })

        }
    </script>
