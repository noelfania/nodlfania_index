<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 1;
            font-family: Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h2>MS/Batch</h2>
    <pre id='preArea'>


</pre>


</body>
<script type="module">
    const preArea = document.getElementById('preArea')
    import { Title$Figure } from '/jsController/layout.js'

    var file = '/asset/BATCH.bat';
    fetch(file)
        .then((res) => {
            return (res.text());
        })
        .then((resText) => {
            // start to print Layout on DOM

            var arrResText = resText.split('\n')
            var title;
            var figure = '';
            for (let resLine of arrResText) {
                //console.log(resLine);
                var isTitle = resLine.match(/^::/g) ? true : false;
                if (isTitle) {
                    if (title) preArea.appendChild(new Title$Figure(title, figure).getTitle$FigureTag());
                    title = resLine;
                    figure = '';
                } else {
                    figure += '\n' + resLine;
                }

            }

        })
</script>

</html>
